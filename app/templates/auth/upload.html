{% extends "main.html" %}
{% block main %}
<div class="container mt-3 d-flex justify-content-center">
    <form class="row g-3 needs-validation" method="post"  action="{{ url_for('auth.upload') }}"  enctype=multipart/form-data novalidate>
        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="upload-file" name="upload-file" accept="image/*" multiple>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-2">Upload</button>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <input type="hidden" class="form-control"  id="crsf-token" name="csrf_token" value="{{ csrf_token() }}" required>
          </div>
    </form>
</div>


<div class="container mt-3 d-flex justify-content-center">
    <div class="row">
        {% for file in files %}
        <div class="col-sm-3">
            <img src="{{file['url']}}" id="{{file['Key']}}" class="img-thumbnail" alt="...">
        </div>
        {% endfor %}
    </div>

{% endblock %}
